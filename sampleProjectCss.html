<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Menu</title>
    <link rel="stylesheet" href="css/sampleProjectCss.css">
</head>
<body>
    <header>
        <h1>Basketball</h1>
        <nav>
            <li><a href="#dribble">Dribble</a></li>
            <li><a href="#shoot">Shoot</a></li>
            <li><a href="#jump">Jump</a></li>
        </nav>
    </header>
    <main>
            <article id="dribble" class="card">
                <figure>
                    <img src="img/dribble.jpg" alt="Mani dribbling the ball" width="500px" height="500px">
                    <figcaption>
                        BELL
                    </figcaption>
                </figure>
                <p>
                    <q>Let's Dribble</q>
                </p>
            </article>
        

        <article id="shoot" class="card">
            <figure >
                <img src="img/shoot.jpg" alt="Mani shooting the ball" width="500px" height="500px">
                <figcaption>
                    MANI
                </figcaption>
            </figure>
            <p>
                <q>Let's Shoot</q>
            </p>
        </article>
        <article id="jump" class="card">
            <figure >
                <img src="img/jump.jpg" alt="Mani Jumping with the ball" width="500px" height="500px">
                <figcaption>
                    $MONEY
                </figcaption>
            </figure>
            <p>
                <q>Let's Jump</q>
            </p>
        </article>
    </main>
    <footer>
        <h2>&copy; Basketball</h2>
    </footer>
</body>
</html>
