<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Sample Project</title>
    <link rel="stylesheet" href="css/sampleProjectCss.css">
</head>
<body>
    <header>
        <h1>Basketball</h1>
        <nav>
            <a href="#dribble">Dribble</a>
            <a href="#shoot">Shoot</a>
            <a href="#jump">Jump</a>
        </nav>
    </header>
    <main>
        <article class="card" id="dribble">
            <figure>
                <img src="img/dribble.jpg" alt="Mani dribbling the ball" width="500" height="500">
                <figcaption>
                    BELL
                </figcaption>
            </figure>
            <p>
                <q>Let's Dribble</q>
            </p>
        </article>
        

        <article class="card" id="shoot">
            <figure>
                <img src="img/shoot.jpg" alt="Mani shooting the ball" width="500" height="500">
                <figcaption>
                    MANI
                </figcaption>
            </figure>
            <p>
                <q>Let's Shoot</q>
            </p>
        </article>
        <article class="card" id="jump" >
            <figure>
                <img src="img/jump.jpg" alt="Mani Jumping with the ball" width="500" height="500">
                <figcaption>
                    $MONEY
                </figcaption>
            </figure>
            <p>
                <q>Let's Jump</q>
            </p>
        </article>
    </main>
    <footer>
        <h2>&copy; Basketball</h2>
    </footer>
</body>
</html>
